<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classic "WAR" Card game - by MS</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="times-drawn"><p>Draws: <span class="draws">0</span></p></div>
<div class="player1-stats">
  <p>Player 1: <span class="player1-name">Dawid</span>
  <p>Cards: <span class="player1-cards-total">0</span></p>
</div>

<div class="player1"><img src="cards/blue_back.png" alt="blue card"></div>
<div class="playing-cards">
    <div class="player1-war-card2 hidden"><img id="player1-third-card" src="cards/5S.png" alt="player1 war card2"></div>
    <div class="player1-war-card1 hidden"><img id="player1-second-card" src="cards/QH.png" alt="player1 war card"></div>
    <div class="player1-card-playing"><img id="player1-first-card" src="cards/AS.png" alt="player1 card"></div>
    <div class="logo"><img src="graph/output-onlinepngtools.png" alt="logo" style="box-shadow: none"/> </div>
    <div class="player2-card-playing"><img id="player2-first-card" src="cards/2D.png" alt="player2 card"></div>
    <div class="player2-war-card1 hidden"><img id="player2-second-card" src="cards/9H.png" alt="player2 war card"></div>
    <div class="player2-war-card2 hidden"><img id="player2-third-card" src="cards/KH.png" alt="player2 war card2"></div>
</div>
<div class="player2"><img src="cards/red_back.png" alt="blue card"></div>
<button id="draw">DRAW CARD</button>
<div class="player2-stats">
  <p>Cards: <span class="player2-cards-total">0</span></p>
  <p>Player2: <span class="player2-name">Daniel</span></p>
</div>
<script src="script.js"></script>
</body>
</html>
